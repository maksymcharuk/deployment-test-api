<div class="sign-in-wrapper">
    <form class="sign-in-wrapper-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <span class="p-float-label sign-in-wrapper-element p-input-icon-right">
            <i class="pi pi-user"></i>
            <input name="email" formControlName="email" id="float-input-invalid" type="text" 
                pInputText> 
            <label for="float-input-invalid">Email</label>
        </span>
        <span class="p-float-label sign-in-wrapper-element">
            <p-password name="password" formControlName="password" id="float-input-invalid" [toggleMask]="true"></p-password>
            <label for="float-input-invalid">Password</label>
        </span>
        <button [disabled]="!signInForm.valid" type="submit" pButton label="Sign In" class="sign-in-form-button"></button>
    </form>
</div>
